<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nick Camenisch"/>
    <meta name="project" content="PC-Management"/>
    <meta name="description" content="pc form edit"/>
    <title>Edit PC</title>
    <link rel="stylesheet" href="./css/pcmanagement.css">
    <script src="./js/util.js"></script>
    <script src="./js/pcedit.js"></script>
</head>
<body>
<nav id="nav">
    <span><a href="./pcmanagement.html">PCs</a></span>
    <span><a href="./manufacturerlist.html">Manufacturers</a></span>
    <span><a href="./componentlist.html">Components</a></span>
    <span id="logOnOff"><a href="./index.html">Logout</a></a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Edit PC</h3>
<form id="pcditForm" name="pcedit">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td>
                <input id="name" name="name" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="id" name="id" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="component">Component</label></td>
            <td><select id="component" name="component" multiple required></select></td>
        </tr>
        <tr>
            <td><label for="manufacturer">Manufacturer</label></td>
            <td>
                <select id="manufacturer" name="id" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="price">Price</label></td>
            <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
