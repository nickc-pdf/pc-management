<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nick Camenisch"/>
    <meta name="project" content="PC-Management"/>
    <meta name="description" content="pc form edit"/>
    <title>Edit Component</title>
    <link rel="stylesheet" href="./css/pcmanagement.css">
    <script src="./js/util.js"></script>
    <script src="./js/componentedit.js"></script>
</head>
<body>
<nav id="nav">
    <span><a href="./pcmanagement.html">PCs</a></span>
    <span><a href="./manufacturerlist.html">Manufacturers</a></span>
    <span><a href="./componentlist.html">Components</a></span>
    <span id="logOnOff"><a href="./index.html">Logout</a></a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Edit Component</h3>
<form id="componentEditForm" name="componentEdit">
    <table>
        <tr>
            <td><label for="name">Components</label></td>
            <td>
                <input id="name" name="name" type="text" size="30" minlength="4" maxlength="50" required/>
                <input id="id" name="id" type="hidden"/>
            </td>
        </tr>

    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
